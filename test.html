<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="wrapper d-flex flex-column justify-content-between align-items-center py-2"
    >
      <div class="intro">
        <!-- <h1 class="text-center">Tic Tac Toe</h1> -->
        <img src="tic2.png" alt="" class="img-fluid rounded" />
      </div>

      <div class="result">
        <div class="timing">
          <h1 id="start-time">Time: <span id="timer"></span></h1>
        </div>
        <div class="tic-tac-toe" id="ticTacToe">
          <!-- Use data-index attribute to identify each box -->
          <div class="flex">
            <div class="box game_case" data-index="0"></div>
            <div class="box game_case" data-index="1"></div>
            <div class="box game_case" data-index="2"></div>
          </div>
          <div class="flex">
            <div class="box game_case" data-index="3"></div>
            <div class="box game_case" data-index="4"></div>
            <div class="box game_case" data-index="5"></div>
          </div>
          <div class="flex">
            <div class="box game_case" data-index="6"></div>
            <div class="box game_case" data-index="7"></div>
            <div class="box game_case" data-index="8"></div>
          </div>
        </div>
        <div class="timing">
          <h1 id="current-score">
            Score: <br />
            <span id="score"></span>
          </h1>
        </div>
      </div>
    </div>
    <script src="test.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
